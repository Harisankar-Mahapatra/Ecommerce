<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="stylesheet" href="./login_style.css">
</head>
<body>
    <div class="container dflex">
        <div class="box dflex">
            <form class="signin-form" onsubmit="signin(event)">
                <div class="top-form-elements dflex">
                    <span>LOG IN</span>
                </div>
                <div class="form-elements dflex">
                    <label for="email" id="label-email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-elements dflex">
                    <label for="pass" id="label-pass">Password</label>
                    <input type="password" id="pass" placeholder="Enter your password" required>
                </div>
                <div class="form-elements dflex form-btn">
                    <button type="submit" id="btn">Submit</button>
                </div>
                <div class="bottom-form-elements dflex">
                    <a href="./recovery.html">Forgot password?</a>
                    <a href="./signup.html">Create an account?</a>
                </div>
            </form>
        </div>
    </div>
    <div id="true-snackbar">Login Successful</div>
    <div id="false-snackbar">Invalid Credentials!</div>
    <div id="neutral-snackbar">User Not Registered!</div>
    <div id="error-snackbar">Something Went Wrong!</div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./login_script.js"></script>
</body>
</html>
